{% extends "base.htm" %}

{% block pageheader %}
Zone List on server 
{% endblock pageheader %}


{% block body %}
<table class="table sortable">
<tr><th>Zone</th><th>Archive_SOA</th><th>User</th><th>Detail</th></tr>
{% for soa,user in records %}
<tr>
<td>{{ zonename }}</td>
<td>{{ soa }}</td>
<td>{{ user }}</td>
<td><a href="/zonemanage/load_archive/{{ zonename}}/{{soa}}-{{user}}/">History</a></td>
</tr>
{% endfor %}
</table>

{% endblock body %}
